# Configuración del Master Service usando IceGrid
# Usar: icegridnode --Ice.Config=config/master.cfg

Ice.Default.Locator=IceGrid/Locator:tcp -h localhost -p 4061

# Configuración del adaptador del Master
# Opción 1: Sin endpoints (IceGrid gestiona los endpoints automáticamente)
# Deja esta línea comentada para que IceGrid gestione los endpoints
# DatagramMaster.Adapter.Endpoints=tcp -h 0.0.0.0 -p 10010

# Opción 2: Con endpoints explícitos (si IceGrid no está configurado)
# Descomenta esta línea si necesitas endpoints explícitos
DatagramMaster.Adapter.Endpoints=tcp -h 0.0.0.0 -p 10010

# AdapterId para identificación en IceGrid
DatagramMaster.Adapter.AdapterId=DatagramMasterAdapter

# Thread pool para el Master
Ice.ThreadPool.Server.Size=10
Ice.ThreadPool.Server.SizeMax=50

# Logging
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1

# Timeouts
Ice.Override.Timeout=60000
