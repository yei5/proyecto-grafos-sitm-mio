# Configuración del Worker Service usando IceGrid
# Usar: icegridnode --Ice.Config=config/worker.cfg

Ice.Default.Locator=IceGrid/Locator:tcp -h localhost -p 4061

# Configuración del adaptador del Worker (puerto se puede sobrescribir)
DatagramWorker.Adapter.Endpoints=tcp -h 0.0.0.0 -p 10020
DatagramWorker.Adapter.AdapterId=DatagramWorkerAdapter

# Thread pool para el Worker
Ice.ThreadPool.Server.Size=5
Ice.ThreadPool.Server.SizeMax=20

# Logging
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1

# Timeouts
Ice.Override.Timeout=300000
