# Configuración del IceGrid Node para Workers remotos
# Template: Copiar este archivo a cada host worker y cambiar el nombre del Node
# Registry: 192.168.131.133:4061

# Conectar al Registry
Ice.Default.Locator=IceGrid/Locator:tcp -h 192.168.131.133 -p 4061

# Nombre del Node (CAMBIAR según el host: Node2, Node3, Node4, Node5, o Node6)
# Node2 -> 192.168.131.115
# Node3 -> 192.168.131.116
# Node4 -> 192.168.131.117
# Node5 -> 192.168.131.118
# Node6 -> 192.168.131.119
IceGrid.Node.Name=NodeX

# Directorio de datos del Node
IceGrid.Node.Data=db/node

# Endpoints del Node (0.0.0.0 permite conexiones desde cualquier IP)
# IMPORTANTE: NO usar el puerto 4062 (ese es del Registry Server)
# Usar un puerto diferente para que el Registry pueda conectarse al Node
IceGrid.Node.Endpoints=tcp -h 0.0.0.0

# Timeouts
Ice.Override.Timeout=300000

# Logging
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1

