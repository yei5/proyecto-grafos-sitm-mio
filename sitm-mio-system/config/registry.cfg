# Configuración del IceGrid Registry
# IP del Registry: 192.168.131.133
# Usar: icegridregistry --Ice.Config=config/registry.cfg

# Endpoints del Registry (requeridos)
# Client: para conexiones de clientes y nodes (puerto 4061)
IceGrid.Registry.Client.Endpoints=tcp -h 0.0.0.0 -p 4061
# Server: para comunicación entre Registry y Nodes (puerto 4062)
# IMPORTANTE: Este puerto debe ser accesible desde los Nodes remotos
IceGrid.Registry.Server.Endpoints=tcp -h 0.0.0.0
# Internal: para comunicación interna del Registry (debe ser 127.0.0.1)
# Este NO debe ser 0.0.0.0, solo para comunicación local
IceGrid.Registry.Internal.Endpoints=tcp -h 0.0.0.0

# Base de datos LMDB (requerido)
IceGrid.Registry.LMDB.Path=db/registry

# Habilitar registro dinámico de adapters (permite registro automático)
IceGrid.Registry.DynamicRegistration=1

# Deshabilitar autenticación para desarrollo (NO usar en producción)
# Dejar vacío para deshabilitar completamente la autenticación
IceGrid.Registry.AdminPermissionsVerifier=IceGrid/NullPermissionsVerifier
IceGrid.Registry.Trace.Node=2

# Logging
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1
