# Configuración del IceGrid Node
# Usar: icegridnode --Ice.Config=config/node.cfg

# Conectar al Registry
Ice.Default.Locator=IceGrid/Locator:tcp -h localhost -p 4061

# Nombre del Node (opcional, se genera automáticamente si no se especifica)
IceGrid.Node.Name=Node1

# Directorio de datos del Node
IceGrid.Node.Data=db/node

# Endpoints del Node
IceGrid.Node.Endpoints=tcp -h localhost

# Logging
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1

