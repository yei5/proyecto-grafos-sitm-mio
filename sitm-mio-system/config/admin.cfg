# Configuración para icegridadmin
# Usar: icegridadmin --Ice.Config=config/admin.cfg

# Conectar al Registry
Ice.Default.Locator=IceGrid/Locator:tcp -h localhost -p 4061

# Timeouts
Ice.Override.Timeout=30000

# Nota: Con NullPermissionsVerifier en el Registry, no se requieren credenciales
# Si el Registry pide credenciales, simplemente presiona Enter para usuario y contraseña

